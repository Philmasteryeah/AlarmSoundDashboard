plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'org.philmaster'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	
	runtimeOnly 'com.h2database:h2'
	
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation("org.springframework.boot:spring-boot-starter-web")
    	
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
		
	implementation group: 'org.webjars', name: 'webjars-locator', version: '0.41'
	implementation group: 'org.webjars', name: 'bootstrap', version: '5.0.1'
	implementation group: 'org.webjars', name: 'jquery', version: '3.6.0' // datatable usage
	implementation group: 'org.webjars', name: 'datatables', version: '1.10.25'// datatable usage
}

test {
	useJUnitPlatform()
}
